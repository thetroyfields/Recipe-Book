<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Name </label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"> amount </label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            (click)="deleteItem()"
            *ngIf="editMode"
          >
            Remove
          </button>
          <button class="btn btn-primary" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
