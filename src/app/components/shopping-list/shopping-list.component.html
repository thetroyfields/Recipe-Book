<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul class="list-items">
            <a 
            class="list-group-item" 
            style="cursor: pointer" 
            *ngFor="let ingredient of ingredients; let i = index"
            (click)="editItem(i)">
            {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
