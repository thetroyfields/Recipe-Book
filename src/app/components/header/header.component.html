 <div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="!isLoggedIn">
          <a routerLink="/authenticate"> Log In </a>
        </li>
        <li routerLinkActive="active" *ngIf="isLoggedIn">
          <a routerLink="/recipes"> Recipes </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/shopping-list"> Shopping List </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isLoggedIn">
          <a style="cursor: pointer"> Logout </a>
        </li>
        <li appDropdown class="dropdown" *ngIf="isLoggedIn">
          <a style="cursor: pointer" class="drowdown-toggle" role="button "> Manage </a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer" (click)="onSaveData()"> Save Data</a></li>
            <li><a style="cursor: pointer" (click)="onFetchData()"> Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
